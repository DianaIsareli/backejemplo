    <div class="panel panel-default">
        <app-coordinador-extraccion [usuariologueado]="usuariologueado"
                           [etiquetaGeneral]="'COORDINADOR DE DONACIÓN *'"
                           [coordinadorExtraccionBuscar]="coordinadorExtraccionBuscar"
                           [permisosAtributos]="permisosAtributos"
                           [permisosConjuntos]="permisosConjuntos"
                           [validosCoordinadorExtraccion]="validosCoordinadorExtraccion"
                           [coordinadorExtraccionService]="coordinadorExtraccion_service"
                           [(opcion)]="opcionCoordinadorExtraccion"
                           [globalesService]="globalesService"
                           [(coordinadorExtraccion)]="coordinadorExtraccion"
                           [ocultarConjuntos]="ocultarConjuntosCoordinadorExtraccion"
                           [lista_usuarioUltMovCoordinadorExtraccionUsuario]="lista_usuarioUltMovCoordinadorExtraccionUsuario"
                           [lista_idregistroExtraccionCoordinadorExtraccionRegistroExtraccion]="lista_idregistroExtraccionCoordinadorExtraccionRegistroExtraccion"

					  >

        </app-coordinador-extraccion>

        <div class="row">
            <div class="col-md-2 col-md-offset-10">
              <button
                style="margin-right: 10px;"
                type="button"
                class="btn btn-guardar"
                (click)="addCoordinadorExtraccion()"
              >
                <span
                  class="glyphicon glyphicon-plus"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        <br>
        <kendo-grid [data]="listaCoordinadorExtraccion" [height]="200" (remove)="removeCoordinadorExtraccionHandler($event)">
            <kendo-grid-column field="nombre" title="Nombre" >
            </kendo-grid-column>
            <kendo-grid-column field="primerApellido" title="Primer Apellido">
            </kendo-grid-column>
            <kendo-grid-column field="segundoApellido" title="Segundo Apellido">
            </kendo-grid-column>
            <kendo-grid-command-column title="Borrar" width="220">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                    <button kendoGridRemoveCommand>Borrar</button>
                </ng-template>
            </kendo-grid-command-column>
            <ng-template kendoGridNoRecordsTemplate>
                Sin registros.
             </ng-template>
        </kendo-grid>

    </div>
    <div class="modal fade" id="buscarCoordinadorExtraccion_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-coordinador-extraccion-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionCoordinadorExtraccion]="configuracionCoordinadorExtraccion"  (coordinadorExtraccionSeleccionado) ="evtCoordinadorExtraccionSeleccionado($event)">  </app-coordinador-extraccion-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta página.
</div>
