  <div *ngIf="idEntrada==null" class="panel-footer" style="text-align: right">
    <div style="display: inline-block;width: 90%; margin-right: 10%;">
      <button style="margin-right: 10px;" type="button" class="btn  btn-primary btn-guardar"
        (click)="guardarSolicitudTejidoCornealFront()">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
      </button>
      <button class="btn btn-primary btn-guardar" style="margin-right: 10px;" type="button" [disabled]="
          solicitudTejidoCorneal.estatusProceso == null ||
          (solicitudTejidoCorneal.estatusProceso != null &&
            solicitudTejidoCorneal.estatusProceso == 1)
        " (click)="imprimirSolicitudTejido(formaGeneral)">
        <span class="fa fa-floppy-disk"></span>Imprimir
      </button>
      <button type="button" class="btn btn-success btn-guardar" [disabled]="
          solicitudTejidoCorneal.estatusProceso == null ||
          (solicitudTejidoCorneal.estatusProceso != null &&
            solicitudTejidoCorneal.estatusProceso == 2)
        " (click)="enviarSolicitudTejidoCornealFront(formaGeneral)">
        <span class="fa fa-floppy-disk"></span>Enviar
      </button>

              <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteSolicitudEvaluacionCornealExcel" (click)="reporteSolicitudEvaluacionCornealExcel(formaGeneral)"> <span class="fa fa-download-alt"></span> Excel</button>

            -->
    </div>

<div class="modal fade" id="buscarSolicitudTejidoCorneal_{{ nombre }}" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-solicitud-tejido-corneal-list-kendo [nombregrid]="'buscar_' + nombre"
          [configuracionSolicitudTejidoCorneal]="configuracionSolicitudTejidoCorneal"
          (solicitudTejidoCornealSeleccionado)="evtSolicitudTejidoCornealSeleccionado($event)">
        </app-solicitud-tejido-corneal-list-kendo>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
