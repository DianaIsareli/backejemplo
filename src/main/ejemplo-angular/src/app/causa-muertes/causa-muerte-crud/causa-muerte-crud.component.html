    <div class="panel panel-default">
        <app-causa-muerte [usuariologueado]="usuariologueado"
                           [etiquetaGeneral]="permisosTabla?.etiqueta"
                           [causaMuerteBuscar]="causaMuerteBuscar"
                           [permisosAtributos]="permisosAtributos"
                           [permisosConjuntos]="permisosConjuntos"
                           [validosCausaMuerte]="validosCausaMuerte"
                           [causaMuerteService]="causaMuerte_service"
                           [(opcion)]="opcionCausaMuerte"
                           [globalesService]="globalesService"
                           [(causaMuerte)]="causaMuerte"
                           [ocultarConjuntos]="ocultarConjuntosCausaMuerte"
                           [lista_usuarioUltMovCausaMuerteUsuario]="lista_usuarioUltMovCausaMuerteUsuario"

					  >

        </app-causa-muerte>

        <div class="panel-footer" style="text-align: center">
		  <div style="display: inline-block;width: 90%;">
            <button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!causaMuerteBuscar" (click)="buscarCausaMuerteFront()"><span class="fa fa-search"></span> Buscar</button>
            <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!causaMuerteAgregar" (click)="nuevoCausaMuerteFront()" ><span class="fa fa-newspaper"></span>Nuevo </button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="!causaMuerteActualizar" (click)="actualizarCausaMuerteFront()"><span class="fa fa-arrow-up"></span> Actualizar</button>
            <button type="button" class="btn btn-danger btn-eliminar"  [class.hidden]="!causaMuerteEliminar" (click)="eliminarCausaMuerteFront()"> <span class="fa fa-trash"></span>Eliminar</button>
            <button type="button" class="btn btn-danger btn-guardar"  [disabled]="!validaTodosc" [class.hidden]="!causaMuerteGuardar" (click)="guardarCausaMuerteFront()"><span class="fa fa-floppy-disk"></span>Guardar</button>
            <button type="button" class="btn btn-danger btn-cancelar"  [class.hidden]="!causaMuerteCancelar" (click)="cancelarCausaMuerteFront()"><span class="fa fa-remove"></span>Cancelar</button>
            <button type="button" class="btn btn-primary btn-limpiar"  (click)="limpiarCampos()">Limpiar Campos</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCausaMuerteWord" (click)="reporteCausaMuerteWord()"> <span class="fa fa-download-alt"></span>Word</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCausaMuerteExcel" (click)="reporteCausaMuerteExcel()"> <span class="fa fa-download-alt"></span> Excel</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCausaMuertePdf" (click)="reporteCausaMuertePdf()"><span class="fa fa-download-alt"></span> PDF</button>
          </div>

        </div>
    </div>
    <div class="modal fade" id="buscarCausaMuerte_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-causa-muerte-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionCausaMuerte]="configuracionCausaMuerte"  (causaMuerteSeleccionado) ="evtCausaMuerteSeleccionado($event)">  </app-causa-muerte-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta p√°gina.
</div>
