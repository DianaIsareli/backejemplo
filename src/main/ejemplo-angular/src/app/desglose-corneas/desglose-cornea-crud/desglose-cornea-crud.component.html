    <div class="panel panel-default">
        <app-desglose-cornea [usuariologueado]="usuariologueado"
                           [etiquetaGeneral]="permisosTabla?.etiqueta"
                           [desgloseCorneaBuscar]="desgloseCorneaBuscar"
                           [permisosAtributos]="permisosAtributos"
                           [permisosConjuntos]="permisosConjuntos"
                           [validosDesgloseCornea]="validosDesgloseCornea"
                           [desgloseCorneaService]="desgloseCornea_service"
                           [(opcion)]="opcionDesgloseCornea"
                           [globalesService]="globalesService"
                           [(desgloseCornea)]="desgloseCornea"
                           [ocultarConjuntos]="ocultarConjuntosDesgloseCornea"
                           [lista_usuarioUltMovDesgloseCorneaUsuario]="lista_usuarioUltMovDesgloseCorneaUsuario"
                           [lista_idevaluacionSolicitudDesgloseCorneaEvaluacionSolicitud]="lista_idevaluacionSolicitudDesgloseCorneaEvaluacionSolicitud"

					  >

        </app-desglose-cornea>

        <div class="panel-footer" style="text-align: center">
		  <div style="display: inline-block;width: 90%;">
            <button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!desgloseCorneaBuscar" (click)="buscarDesgloseCorneaFront()"><span class="fa fa-search"></span> Buscar</button>
            <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!desgloseCorneaAgregar" (click)="nuevoDesgloseCorneaFront()" ><span class="fa fa-newspaper"></span>Nuevo </button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="!desgloseCorneaActualizar" (click)="actualizarDesgloseCorneaFront()"><span class="fa fa-arrow-up"></span> Actualizar</button>
            <button type="button" class="btn btn-danger btn-eliminar"  [class.hidden]="!desgloseCorneaEliminar" (click)="eliminarDesgloseCorneaFront()"> <span class="fa fa-trash"></span>Eliminar</button>
            <button type="button" class="btn btn-danger btn-guardar"  [disabled]="!validaTodosc" [class.hidden]="!desgloseCorneaGuardar" (click)="guardarDesgloseCorneaFront()"><span class="fa fa-floppy-disk"></span>Guardar</button>
            <button type="button" class="btn btn-danger btn-cancelar"  [class.hidden]="!desgloseCorneaCancelar" (click)="cancelarDesgloseCorneaFront()"><span class="fa fa-remove"></span>Cancelar</button>
            <button type="button" class="btn btn-primary btn-limpiar"  (click)="limpiarCampos()">Limpiar Campos</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteDesgloseCorneaWord" (click)="reporteDesgloseCorneaWord()"> <span class="fa fa-download-alt"></span>Word</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteDesgloseCorneaExcel" (click)="reporteDesgloseCorneaExcel()"> <span class="fa fa-download-alt"></span> Excel</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteDesgloseCorneaPdf" (click)="reporteDesgloseCorneaPdf()"><span class="fa fa-download-alt"></span> PDF</button>
          </div>

        </div>
    </div>
    <div class="modal fade" id="buscarDesgloseCornea_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-desglose-cornea-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionDesgloseCornea]="configuracionDesgloseCornea"  (desgloseCorneaSeleccionado) ="evtDesgloseCorneaSeleccionado($event)">  </app-desglose-cornea-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta p√°gina.
</div>
