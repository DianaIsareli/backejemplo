<form [hidden]="!usuariologueado" #formaGeneral="ngForm"     >
    <div class="panel panel-default">
        <div class="panel-heading"><h1>{{etiquetaGeneral}}</h1></div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                     <app-componente-identificador [componente]="'perfilRedIssste'"
                                                   [atributo]="'id'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['id']"
                                                   [(dato)]="perfilRedIssste.id"   class="w-100" >
                    </app-componente-identificador >
                     <app-componente-cadena [componente]="'perfilRedIssste'"
                                                   [atributo]="'nombre'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['nombre']"
                                                   [(dato)]="perfilRedIssste.nombre"   class="w-100" >
                    </app-componente-cadena >
                     <app-componente-cadena [componente]="'perfilRedIssste'"
                                                   [atributo]="'tipoPerfil'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['tipoPerfil']"
                                                   [(dato)]="perfilRedIssste.tipoPerfil"   class="w-100" >
                    </app-componente-cadena >
                     <app-componente-fecha [componente]="'perfilRedIssste'"
                                                   [atributo]="'fechaRegistro'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['fechaRegistro']"
                                                   [(dato)]="perfilRedIssste.fechaRegistro"   class="w-100" >
                    </app-componente-fecha >
                     <app-componente-fecha [componente]="'perfilRedIssste'"
                                                   [atributo]="'fechaActualizacion'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['fechaActualizacion']"
                                                   [(dato)]="perfilRedIssste.fechaActualizacion"   class="w-100" >
                    </app-componente-fecha >
                     <app-componente-fecha [componente]="'perfilRedIssste'"
                                                   [atributo]="'fechaBaja'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['fechaBaja']"
                                                   [(dato)]="perfilRedIssste.fechaBaja"   class="w-100" >
                    </app-componente-fecha >
                    <div>
                        <app-componente-objeto [componente]="'perfilRedIssste'"
                                               [atributo]="'usuarioUltMov'"
                                               [buscar]="perfilRedIsssteBuscar"
                                               [permisosAtributos]="permisosAtributos"
                                               [(valido)]="validosPerfilRedIssste['usuarioUltMov']"
                                               [(dato)]="perfilRedIssste.usuarioUltMov"  class="w-100"
                                               [atributoVisible]="'username'" >
                        </app-componente-objeto >
                        <div class="editarObjeto panel panel-default" *ngIf="!ocultarConjuntos"  [class.hidden]="!usuarioUltMovEditar" >
                            <div class="form-group" [class.hidden]="!globalesService.aeditable(this,'perfilRedIssste','usuarioUltMov')" >
                                   <app-usuario-crud [nombre]="'usuarioUltMov'" [usuario]="perfilRedIssste.usuarioUltMov" (usuarioChange)="evtUsuarioUltMov($event)"
                                                           [ocultarConjuntosUsuario]="'true'" [class.hidden]="!usuarioUltMovEditar" ></app-usuario-crud>
                            </div>
                        </div>
                    </div>
                     <app-componente-radio [componente]="'perfilRedIssste'"
                                                   [atributo]="'status'"
                                                   [buscar]="perfilRedIsssteBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosPerfilRedIssste['status']"
                                                   [(dato)]="perfilRedIssste.status"   class="w-100" >
                    </app-componente-radio >

                </div>
            </div>
        </div>
    </div>
</form>
