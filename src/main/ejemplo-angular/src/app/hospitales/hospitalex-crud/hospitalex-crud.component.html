<div class="panel panel-default">

  <app-hospitalex [usuariologueado]="usuariologueado" [etiquetaGeneral]="permisosTabla?.etiqueta"
    [hospitalBuscar]="hospitalBuscar" [permisosAtributos]="permisosAtributos" [permisosConjuntos]="permisosConjuntos"
    [validosHospital]="validosHospital" [hospitalService]="hospital_service" [(opcion)]="opcionHospital"
    [globalesService]="globalesService" [(hospital)]="hospital" [ocultarConjuntos]="ocultarConjuntosHospital"
    [lista_identidadFederativaHospitalEntidadFederativa]="lista_identidadFederativaHospitalEntidadFederativa"
    [lista_usuarioUltMovHospitalUsuario]="lista_usuarioUltMovHospitalUsuario">

  </app-hospitalex>

  <div class="panel-footer" style="text-align: center">
    <div style="display: inline-block;width: 90%;">
      <button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!hospitalBuscar"
        (click)="buscarHospitalFront()"><span class="fa fa-search"></span> Buscar</button>
      <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!hospitalAgregar"
        (click)="nuevoHospitalFront()"><span class="fa fa-newspaper"></span>Nuevo </button>
      <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc"
        [class.hidden]="!hospitalActualizar" (click)="actualizarHospitalFront()"><span
          class="fa fa-arrow-up"></span> Actualizar</button>
      <button type="button" class="btn btn-danger btn-eliminar" [class.hidden]="!hospitalEliminar"
        (click)="eliminarHospitalFront()"> <span class="fa fa-trash"></span>Eliminar</button>

      <button type="button" class="btn btn-danger btn-guardar" [disabled]="!validaTodosc"
        [class.hidden]="!hospitalGuardar" (click)="guardarHospitalFront()"><span
          class="fa fa-floppy-disk"></span>Guardar</button>
      <button type="button" class="btn btn-danger btn-cancelar" [class.hidden]="!hospitalCancelar"
        (click)="cancelarHospitalFront()"><span class="fa fa-remove"></span>Cancelar</button>
      <button type="button" class="btn btn-primary btn-limpiar" (click)="limpiarCampos()">Limpiar Campos</button>

      <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc"
        [class.hidden]="datosReporteHospitalWord" (click)="reporteHospitalWord()"> <span
          class="fa fa-download-alt"></span>Word</button>
      <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc"
        [class.hidden]="datosReporteHospitalExcel" (click)="reporteHospitalExcel()"> <span
          class="fa fa-download-alt"></span> Excel</button>
      <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc"
        [class.hidden]="datosReporteHospitalPdf" (click)="reporteHospitalPdf()"><span
          class="fa fa-download-alt"></span> PDF</button>
    </div>

  </div>


</div>
<div class="modal fade" id="buscarHospital_{{nombre}}" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-hospitalex-list-kendo [nombregrid]="'buscar_'+nombre" [configuracionHospital]="configuracionHospital"
          (hospitalSeleccionado)="evtHospitalSeleccionado($event)"> </app-hospitalex-list-kendo>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta p√°gina.
</div>
