<form [hidden]="!usuariologueado" #formaGeneral="ngForm"     >
    <div class="panel panel-default">
        <div class="panel-heading"><h1>{{etiquetaGeneral}}</h1></div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                     <app-componente-identificador [componente]="'catalogoCargo'"
                                                   [atributo]="'id'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['id']"
                                                   [(dato)]="catalogoCargo.id"   class="w-100" >
                    </app-componente-identificador >
                     <app-componente-cadena [componente]="'catalogoCargo'"
                                                   [atributo]="'descripcion'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['descripcion']"
                                                   [(dato)]="catalogoCargo.descripcion"   class="w-100" >
                    </app-componente-cadena >
                     <app-componente-fecha [componente]="'catalogoCargo'"
                                                   [atributo]="'fechaRegistro'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['fechaRegistro']"
                                                   [(dato)]="catalogoCargo.fechaRegistro"   class="w-100" >
                    </app-componente-fecha >
                     <app-componente-fecha [componente]="'catalogoCargo'"
                                                   [atributo]="'fechaActualizacion'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['fechaActualizacion']"
                                                   [(dato)]="catalogoCargo.fechaActualizacion"   class="w-100" >
                    </app-componente-fecha >
                     <app-componente-fecha [componente]="'catalogoCargo'"
                                                   [atributo]="'fechaBaja'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['fechaBaja']"
                                                   [(dato)]="catalogoCargo.fechaBaja"   class="w-100" >
                    </app-componente-fecha >
                    <div>
                        <app-componente-objeto [componente]="'catalogoCargo'"
                                               [atributo]="'usuarioUltMov'"
                                               [buscar]="catalogoCargoBuscar"
                                               [permisosAtributos]="permisosAtributos"
                                               [(valido)]="validosCatalogoCargo['usuarioUltMov']"
                                               [(dato)]="catalogoCargo.usuarioUltMov"  class="w-100"
                                               [atributoVisible]="'username'" >
                        </app-componente-objeto >
                        <!--<div class="editarObjeto panel panel-default" *ngIf="!ocultarConjuntos"  [class.hidden]="!usuarioUltMovEditar" >
                            <div class="form-group" [class.hidden]="!globalesService.aeditable(this,'catalogoCargo','usuarioUltMov')" >
                                   <app-usuario-crud [nombre]="'usuarioUltMov'" [usuario]="catalogoCargo.usuarioUltMov" (usuarioChange)="evtUsuarioUltMov($event)"
                                                           [ocultarConjuntosUsuario]="'true'" [class.hidden]="!usuarioUltMovEditar" ></app-usuario-crud>
                            </div>
                        </div>  -->
                    </div>
                     <app-componente-radio [componente]="'catalogoCargo'"
                                                   [atributo]="'status'"
                                                   [buscar]="catalogoCargoBuscar"
                                                   [permisosAtributos]="permisosAtributos"
                                                   [(valido)]="validosCatalogoCargo['status']"
                                                   [(dato)]="catalogoCargo.status"   class="w-100" >
                    </app-componente-radio >

                </div>
            </div>
        </div>
    </div>
</form>
