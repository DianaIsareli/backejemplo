    <div class="panel panel-default">
        <app-catalogo-cargo [usuariologueado]="usuariologueado"
                           [etiquetaGeneral]="permisosTabla?.etiqueta"
                           [catalogoCargoBuscar]="catalogoCargoBuscar"
                           [permisosAtributos]="permisosAtributos"
                           [permisosConjuntos]="permisosConjuntos"
                           [validosCatalogoCargo]="validosCatalogoCargo"
                           [catalogoCargoService]="catalogoCargo_service"
                           [(opcion)]="opcionCatalogoCargo"
                           [globalesService]="globalesService"
                           [(catalogoCargo)]="catalogoCargo"
                           [ocultarConjuntos]="ocultarConjuntosCatalogoCargo"
                           [lista_usuarioUltMovCatalogoCargoUsuario]="lista_usuarioUltMovCatalogoCargoUsuario"

					  >

        </app-catalogo-cargo>

        <div class="panel-footer" style="text-align: center">
		  <div style="display: inline-block;width: 90%;">
            <button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!catalogoCargoBuscar" (click)="buscarCatalogoCargoFront()"><span class="fa fa-search"></span> Buscar</button>
            <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!catalogoCargoAgregar" (click)="nuevoCatalogoCargoFront()" ><span class="fa fa-newspaper"></span>Nuevo </button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="!catalogoCargoActualizar" (click)="actualizarCatalogoCargoFront()"><span class="fa fa-arrow-up"></span> Actualizar</button>
            <button type="button" class="btn btn-danger btn-eliminar"  [class.hidden]="!catalogoCargoEliminar" (click)="eliminarCatalogoCargoFront()"> <span class="fa fa-trash"></span>Eliminar</button>
            <button type="button" class="btn btn-danger btn-guardar"  [disabled]="!validaTodosc" [class.hidden]="!catalogoCargoGuardar" (click)="guardarCatalogoCargoFront()"><span class="fa fa-floppy-disk"></span>Guardar</button>
            <button type="button" class="btn btn-danger btn-cancelar"  [class.hidden]="!catalogoCargoCancelar" (click)="cancelarCatalogoCargoFront()"><span class="fa fa-remove"></span>Cancelar</button>
            <button type="button" class="btn btn-primary btn-limpiar"  (click)="limpiarCampos()">Limpiar Campos</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCatalogoCargoWord" (click)="reporteCatalogoCargoWord()"> <span class="fa fa-download-alt"></span>Word</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCatalogoCargoExcel" (click)="reporteCatalogoCargoExcel()"> <span class="fa fa-download-alt"></span> Excel</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteCatalogoCargoPdf" (click)="reporteCatalogoCargoPdf()"><span class="fa fa-download-alt"></span> PDF</button>
          </div>

        </div>
    </div>
    <div class="modal fade" id="buscarCatalogoCargo_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-catalogo-cargo-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionCatalogoCargo]="configuracionCatalogoCargo"  (catalogoCargoSeleccionado) ="evtCatalogoCargoSeleccionado($event)">  </app-catalogo-cargo-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta p√°gina.
</div>
