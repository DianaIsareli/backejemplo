			<button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!usuarioBtcBuscar" (click)="buscarUsuarioBtcFront()"><span class="fa fa-search"></span> Buscar</button>
            <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!usuarioBtcAgregar" (click)="nuevoUsuarioBtcFront()" ><span class="fa fa-newspaper"></span>Nuevo </button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="!usuarioBtcActualizar" (click)="actualizarUsuarioBtcFront()"><span class="fa fa-arrow-up"></span> Actualizar</button>
            <button type="button" class="btn btn-danger btn-eliminar"  [class.hidden]="!usuarioBtcEliminar" (click)="eliminarUsuarioBtcFront()"> <span class="fa fa-trash"></span>Eliminar</button>
            <button type="button" class="btn btn-danger btn-guardar"  [disabled]="!validaTodosc" [class.hidden]="!usuarioBtcGuardar" (click)="guardarUsuarioBtcFront()"><span class="fa fa-floppy-disk"></span>Guardar</button>
            <button type="button" class="btn btn-danger btn-cancelar"  [class.hidden]="!usuarioBtcCancelar" (click)="cancelarUsuarioBtcFront()"><span class="fa fa-remove"></span>Cancelar</button>
            <button type="button" class="btn btn-primary btn-limpiar"  (click)="limpiarCampos()">Limpiar Campos</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteUsuarioBtcWord" (click)="reporteUsuarioBtcWord()"> <span class="fa fa-download-alt"></span>Word</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteUsuarioBtcExcel" (click)="reporteUsuarioBtcExcel()"> <span class="fa fa-download-alt"></span> Excel</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteUsuarioBtcPdf" (click)="reporteUsuarioBtcPdf()"><span class="fa fa-download-alt"></span> PDF</button>

    <div class="modal fade" id="buscarUsuarioBtc_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-usuario-btc-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionUsuarioBtc]="configuracionUsuarioBtc"  (usuarioBtcSeleccionado) ="evtUsuarioBtcSeleccionado($event)">  </app-usuario-btc-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
