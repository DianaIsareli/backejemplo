<div *ngIf="usuariologueado">
    <div class="card">
        <div class="card-header">
            <h2>CONSULTA DE TRÁMITES INGRESADOS</h2>
        </div>
        <div class="card-body">
            <div class="container-fluid">

                <div class="row">
                    <form class="form-horizontal" role="form">
                        <label class="col-lg-4 control-label" for="formGroupExampleInput">Folio Solicitud Tejido Corneal:</label>
                        <div class="col-lg-3">
                            <input type="text" [(ngModel)]="folioSolicitudTejidoCorneal" id="folioSolicitudTejidoCorneal" name="folioSolicitudTejidoCorneal" class="form-control" placeholder="Folio Solicitud Tejido Corneal">
                        </div>
                        <label class="col-lg-3 control-label" for="formGroupExampleInput">Número de Expediente</label>
                        <div class="col-lg-2">
                            <input type="text" [(ngModel)]="numeroExpedienteReceptor" name="numeroExpedienteReceptor" id="numeroExpedienteReceptor" class="form-control" placeholder="Número de Expediente">
                        </div>
                    </form>
                </div>
                <br>
                <div class="row">
                    <div>
                        <!--label class="col-lg-5 control-label" for="formGroupExampleInput">Folio Solicitud de Evaluacion Corneal:</label>
          <div class="col-lg-3">
          <input type="text"  [(ngModel)]="folioSolicitudTejidoCorneal"  id="folioSolicitudTejidoCorneal" name="folioSolicitudTejidoCorneal" class="form-control" placeholder="Número de Expediente">
          </div-->
                        <!-- <label class="col-lg-1 control-label" for="formGroupExampleInput">Estatus</label>
                        <div class="col-lg-3">
                            <select class="form-control" id="selectTipoReporte">
                  <option value="">Solicitud Estatus</option>
                  <option value="0">Solicitud de Recepción</option>
                  <option value="1">Enviado Almacén</option>
                </select>

                        </div> -->
                        <div class="col-md-2">
                            <button class="btn btn-primary" id="buscar" (click)="buscarByfiltere()">Buscar</button>
                        </div>
                    </div>
                </div>
                <br>

                <table *ngIf="muestraTabla" id="tabla_solicitudTejidoCornealRecepcion" class="table " cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th [class.hidden]="!avisible('solicitudTejidoCornealRecepcion','id')">{{aetiqueta('solicitudTejidoCornealRecepcion','id')}}</th>
                            <th>#</th>
                            <th>Folio Solicitud</th>
                            <th>Hospital</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>N° Expediente</th>
                            <th>Detalle</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <!-- <tfoot>
                        <tr>
                            <th>{{aetiqueta('solicitudTejidoCornealRecepcion','id')}}</th>
                            <th>#</th>
                            <th>Folio Solicitud</th>
                            <th>Hospital</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>N° Expediente</th>
                            <th>Detalle</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </tfoot> -->
                </table>
            </div>
            <!--app-solicitud-tejido-corneal-recepcion [class.hidden]="primero" [(solicitudTejidoCornealRecepcion)]="solicitudTejidoCornealRecepcionSeleccionado" (solicitudTejidoCornealRecepcionTablaChange)="cambio_solicitudTejidoCornealRecepcion($event)"> </app-solicitud-tejido-corneal-recepcion-->
        </div>
    </div>
</div>

<div [hidden]="usuariologueado" class="alert alert-danger">
    <strong>Alerta !</strong> No tienes permisos para esta página.
</div>

<div id="myModal" class="modal fade " role="dialog">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <app-detalle-tejido-corneal [id]="idSeleccionado"></app-detalle-tejido-corneal>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>

<div id="evaluacionModal" class="modal fade " role="dialog">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> - </div>
          <div class="modal-body">
              <app-detalle-donante-extraccion *ngIf="tipo==2" [id]="idSeleccionado"></app-detalle-donante-extraccion>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>
