    <div class="panel panel-default">
        <app-entidad-federativa [usuariologueado]="usuariologueado"
                           [etiquetaGeneral]="permisosTabla?.etiqueta"
                           [entidadFederativaBuscar]="entidadFederativaBuscar"
                           [permisosAtributos]="permisosAtributos"
                           [permisosConjuntos]="permisosConjuntos"
                           [validosEntidadFederativa]="validosEntidadFederativa"
                           [entidadFederativaService]="entidadFederativa_service"
                           [(opcion)]="opcionEntidadFederativa"
                           [globalesService]="globalesService"
                           [(entidadFederativa)]="entidadFederativa"
                           [ocultarConjuntos]="ocultarConjuntosEntidadFederativa"
                           [lista_usuarioUltMovEntidadFederativaUsuario]="lista_usuarioUltMovEntidadFederativaUsuario"

					  >

        </app-entidad-federativa>

        <div class="panel-footer" style="text-align: center">
		  <div style="display: inline-block;width: 90%;">
            <button type="button" class="btn btn-primary btn-buscar" [class.hidden]="!entidadFederativaBuscar" (click)="buscarEntidadFederativaFront()"><span class="fa fa-search"></span> Buscar</button>
            <button type="button" class="btn btn-success btn-agregar" [class.hidden]="!entidadFederativaAgregar" (click)="nuevoEntidadFederativaFront()" ><span class="fa fa-newspaper"></span>Nuevo </button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="!entidadFederativaActualizar" (click)="actualizarEntidadFederativaFront()"><span class="fa fa-arrow-up"></span> Actualizar</button>
            <button type="button" class="btn btn-danger btn-eliminar"  [class.hidden]="!entidadFederativaEliminar" (click)="eliminarEntidadFederativaFront()"> <span class="fa fa-trash"></span>Eliminar</button>
            <button type="button" class="btn btn-danger btn-guardar"  [disabled]="!validaTodosc" [class.hidden]="!entidadFederativaGuardar" (click)="guardarEntidadFederativaFront()"><span class="fa fa-floppy-disk"></span>Guardar</button>
            <button type="button" class="btn btn-danger btn-cancelar"  [class.hidden]="!entidadFederativaCancelar" (click)="cancelarEntidadFederativaFront()"><span class="fa fa-remove"></span>Cancelar</button>
            <button type="button" class="btn btn-primary btn-limpiar"  (click)="limpiarCampos()">Limpiar Campos</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteEntidadFederativaWord" (click)="reporteEntidadFederativaWord()"> <span class="fa fa-download-alt"></span>Word</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteEntidadFederativaExcel" (click)="reporteEntidadFederativaExcel()"> <span class="fa fa-download-alt"></span> Excel</button>
            <button type="button" class="btn btn-warning btn-actualizar" [disabled]="!validaTodosc" [class.hidden]="datosReporteEntidadFederativaPdf" (click)="reporteEntidadFederativaPdf()"><span class="fa fa-download-alt"></span> PDF</button>
          </div>

        </div>
    </div>
    <div class="modal fade" id="buscarEntidadFederativa_{{nombre}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <app-entidad-federativa-list-kendo [nombregrid]="'buscar_'+nombre"  [configuracionEntidadFederativa]="configuracionEntidadFederativa"  (entidadFederativaSeleccionado) ="evtEntidadFederativaSeleccionado($event)">  </app-entidad-federativa-list-kendo>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<div [hidden]="usuariologueado" class="alert alert-danger">
  <strong>Alerta !</strong> No tienes permisos para esta p√°gina.
</div>
